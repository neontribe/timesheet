
timesheet.default_controller_byuuid:
  path: '/timesheet/byuuid/{uuid}'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::byuuid'
    _title: 'Get sheet by UUID'
  requirements:
    _permission: 'access content'
    
timesheet.DefaultController_listusers:
  path: '/timesheet/listusers'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::listUsers'
    _title: 'List Users'
  requirements:
    _permission: 'access content'

timesheet.DefaultController_listprojects:
  path: '/timesheet/listprojects'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::listProjects'
    _title: 'List projects'
  requirements:
    _permission: 'access content'

timesheet.DefaultController_listactivities:
  path: '/timesheet/listactivities'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::listActivities'
    _title: 'List activities'
  requirements:
    _permission: 'access content'
