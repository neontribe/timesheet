timesheet.admin_settings_form:  
  path: '/admin/config/timesheet/adminsettings'  
  defaults:  
    _form: '\Drupal\timesheet\Form\Admin\TimesheetForm'  
    _title: 'MessagesForm'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: 

timesheet.autocomplete_project:
  path: '/timesheet/handleAutocompleteProject'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::handleAutocompleteProject'
    _format: json
  requirements:
    _permission: 'authenticated'

timesheet.autocomplete_activity:
  path: '/timesheet/handleAutocompleteActivity'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::handleAutocompleteActivity'
    _format: json
  requirements:
    _permission: 'authenticated'
