timesheet.admin_settings_form:  
  path: '/admin/config/timesheet/adminsettings'  
  defaults:  
    _form: '\Drupal\timesheet\Form\Admin\TimesheetForm'  
    _title: 'MessagesForm'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: 


timesheet.default_controller_index:
  path: '/timesheet/index'
  defaults:
    _controller: '\Drupal\timesheet\Controller\DefaultController::index'
    _title: 'index'
  requirements:
    _permission: 'access content'
